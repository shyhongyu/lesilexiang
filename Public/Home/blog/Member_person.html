<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$title}-<yang:sitename /></title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/ez.css" />
<script type="text/javascript" src="__DATA__/static/js/jquery-1.12.4.min.js" ></script>
</head>
<body>
<!-- Layout 2 -->
<div class="ez-mw wraper">
	<include file="Public:header" />
	
    <!-- Module 2A -->
	<div class="ez-wr marginT">
		<div class="ez-fl ez-negmr ez-66">	
        	<div class="one-box">
				<h1 id="archive-title">个人中心</h1>
			</div>
			<div class="one-box">
				<div class="form">
					<form method='post' id="form_do" name="form_do" action="{:U('Member/person')}">		
						<div class="h3">基本资料</div>
						<dl>
							<dt>手机：</dt>
							<dd>{$user.phone}</dd>
						</dl>
						<dl>
							<dt>邮箱：</dt>
							<dd>{$user.email}</dd>
						</dl>
						<dl>
							<dt>姓名：</dt>
							<dd>
								<input type="text" name="realname" id="realname" value="{$user.realname}" class="inp_one" />
							</dd>
						</dl>

						<dl>
							<dt>性别：</dt>
							<dd>
								<select name="sex">
									<option value="0" <if condition="$user.sex eq 0">selected="selected"</if>>&nbsp;男&nbsp;</option>
									<option value="1" <if condition="$user.sex eq 1">selected="selected"</if>>&nbsp;女&nbsp;</option>
								</select>
							</dd>
						</dl>

						<dl>
							<dt>出生年月：</dt>
							<dd>
								<input type="text" name="birthday" id="birthday" value="{$user.birthday}" />
							</dd>
						</dl>

						<dl>
							<dt>联系地址：</dt>
							<dd>
								<input type="text" name="address" id="address" value="{$user.address}" />
							</dd>
						</dl>

						<dl>
							<dt>联系电话：</dt>
							<dd>
								<input type="text" name="tel" id="tel" value="{$user.tel}" />
							</dd>
						</dl>
						<dl>
							<dt>手机：</dt>
							<dd>
								<input type="text" name="mobile" id="mobile" value="{$user.mobile}" />
							</dd>
						</dl>

						<dl>
							<dt>QQ：</dt>
							<dd>
								<input type="text" name="qq" id="qq" value="{$user.qq}" />
							</dd>
						</dl>



						<div class="form_b">
							<input type="submit" class="btn_blue" id="submit" value="保存">		
						</div>
					</form>
				</div>
			</div>
		
		</div>
		
		<include file="Member:left" />

	</div>
	
	<include file="Public:footer" />
</div>

</body>
</html>
