<extend name="Public:subBase" />

<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			日志详情  
		    </h3>
		</div>
		
	</div>

	<div class="row">
		<div class="col-lg-12">
			<table class="table table-hover"> 
                <tbody> 
                    <tr>
                        <td class="aleft" width="200">编号</td>
                        <td class="aleft">{$vo.id}</td>
                    </tr> 
                    <tr>
                        <td class="aleft">管理员ID</td>
                        <td class="aleft">{$vo.aid}</td>
                    </tr>
                    <tr>
                        <td class="aleft">管理员名</td>
                        <td class="aleft">{$vo.username}</td>
                    </tr>
                    <tr>
                        <td class="aleft">是否是登录</td>
                        <td class="aleft"><notempty name="v['login_flag']">是<else />否</notempty></td>
                    </tr>	                        
                    <tr>
                        <td class="aleft">url</td>
                        <td class="aleft">{$vo.url}</td>
                    </tr>
                    <tr>
                        <td class="aleft">标题</td>
                        <td class="aleft">{$vo.title}</td>
                    </tr> 
                    <tr>
                        <td class="aleft">内容</td>
                        <td class="aleft">{$vo.content}</td>
                    </tr>
                    <tr>
                        <td class="aleft">IP</td>
                        <td class="aleft">{$vo.ip}</td>
                    </tr>
                    <tr>
                        <td class="aleft">浏览器</td>
                        <td class="aleft">{$vo.useragent}</td>
                    </tr>
                    <tr>
                        <td class="aleft">操作状态</td>
                        <td class="aleft"><notempty name="vo['operate_status']"><span style="color: green; font-weight: bold;">成功</span><else />失败</notempty></td>
                    </tr>
                    <tr>
                        <td class="aleft">操作时间</td>
                        <td class="aleft">{$vo.operate_time}</td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <br/>
            <br/>
			


	
		</div>
	</div>

		


</block>
