<extend name="Public:base" />
<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			修改菜单规则
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('editRule')}">
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">上级规则</label>
						<div class="col-sm-9">
							<select name="pid" class="form-control">
								<option value="0">顶级规则</option>
								<foreach name='cate' item='v'>
								<option value="{$v.id}" <if condition="$data['pid'] eq $v['id']">selected="selected"</if>>{$v.delimiter}{$v.title}</option>
								</foreach>
							</select>		
						</div>
					</div>

					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label">名称</label>
						<div class="col-sm-9">
							<input type="text" name="title" id="inputTitle" value="{$data.title}" class="form-control" placeholder="规则名称" required="required" />		
						</div>
					</div>
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">规则</label>
						<div class="col-sm-9">
							<input type="text" name="name" id="inputName" value="{$data.name}" class="form-control" placeholder="如：Manage/Index/index" required="required" />	
						</div>
					</div>

					<div class="form-group">
						<label for="inputCondition" class="col-sm-2 control-label">附加条件</label>
						<div class="col-sm-9">
							<input type="text" name="condition" id="inputCondition" value="{$data.condition}" class="form-control" placeholder="附加条件" />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputIcon" class="col-sm-2 control-label">图标样式</label>
						<div class="col-sm-9">
							<input type="text" name="icon" id="inputIcon" value="{$data.icon}" class="form-control" placeholder="图标样式" />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputSort" class="col-sm-2 control-label">排序</label>
						<div class="col-sm-9">
							<input type="text" name="sort" id="inputSort" value="{$data.sort}" class="form-control" placeholder="排序" />	
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">菜单</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							<input type="radio" name="is_menu" value="1" <if condition='$data.is_menu eq 1'>checked="checked"</if> />是</label>
							<label class="radio-inline">
							<input type="radio" name="is_menu" value="0" <if condition='$data.is_menu eq 0'>checked="checked"</if> />否</label>
						</div>
					</div>	

					<div class="form-group">
						<label for="" class="col-sm-2 control-label">显示</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							<input type="radio" name="status" value="1" <if condition='$data.status eq 1'>checked="checked"</if> />显示</label>
							<label class="radio-inline">
							<input type="radio" name="status" value="0" <if condition='$data.status eq 0'>checked="checked"</if> />隐藏</label>
						</div>
					</div>				

					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<input type="hidden" name="id" value="{$data.id}"/>	
							<div class="btn-group">							
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('rule')}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
